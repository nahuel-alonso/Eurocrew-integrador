<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - Eurocrew</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/navbar/eurocrew-navbar-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="header" id="section-inicio">
        <a href="./index.html"
          ><img
            src="./assets/img/navbar/eurocrew-navbar-logo.png"
            alt="Eurocrew-logo"
            class="img-eurocrew"
        /></a>
        <nav class="navbar">
          <label for="toggle-menu">
            <img src="./assets/img/navbar/menu.png" alt="menu" class="img-menu" />
          </label>
          <input type="checkbox" id="toggle-menu" />
  
          <ul class="navbar-list">
            <li><a href="./index.html" class="navbar-links">Inicio</a></li>
            <li><a href="./login.html" class="sign-btn">Inicia sesión</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="container-signup">
            <div class="container-login-info">
                <div class="login">
                    <h2>Regístrate</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <button type="submit">Entrar</button>
                        <div>
                          <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesion aquí.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
      </main>
</body>
</html>
